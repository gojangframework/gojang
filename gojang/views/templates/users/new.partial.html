<div class="modal-backdrop" onclick="this.parentElement.innerHTML = ''">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3>Add New User</h3>
            <button onclick="this.closest('.modal-backdrop').parentElement.innerHTML = ''" class="modal-close">&times;</button>
        </div>

        <form hx-post="/admin/users" hx-target="#user-table tbody" hx-swap="afterbegin" class="form">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                {{if index .Errors "Email"}}
                    <span class="error">{{index .Errors "Email"}}</span>
                {{end}}
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                {{if index .Errors "Password"}}
                    <span class="error">{{index .Errors "Password"}}</span>
                {{end}}
            </div>

            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" name="is_active" value="true" checked>
                    Active
                </label>
            </div>

            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" name="is_staff" value="true">
                    Staff
                </label>
            </div>

            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" name="is_superuser" value="true">
                    Superuser
                </label>
            </div>

            {{if index .Errors "general"}}
                <div class="alert alert-error">
                    {{index .Errors "general"}}
                </div>
            {{end}}

            <div class="modal-footer">
                <button type="button" onclick="this.closest('.modal-backdrop').parentElement.innerHTML = ''" class="btn btn-secondary">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">Create User</button>
            </div>
        </form>
    </div>
</div>
